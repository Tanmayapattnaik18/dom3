<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="indexsheet" href="index.css">
</head>
<body>
    <form id="myform">
        <input type="text" id="task" placeholder="Task">
        <input type="text" id="priority" placeholder="Priority">

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>
<script src=".index.js"></script>
</html>
